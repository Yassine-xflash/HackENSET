<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SIPA - Système Intelligent de Préservation de l'Intégrité Académique{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"><a href="{{ url_for('index') }}" class="hover:text-blue-200">SIPA</a></h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="{{ url_for('student_dashboard') }}" class="hover:text-blue-200">Étudiant</a></li>
                    <li><a href="{{ url_for('educator_dashboard') }}" class="hover:text-blue-200">Éducateur</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white p-4 text-center text-sm mt-8">
        <div class="container mx-auto">
            <p>&copy; 2025 SIPA - Hackathon IA Vigilante. Tous droits réservés.</p>
            <p class="mt-2 text-gray-400">
                <a href="#" class="hover:underline">Politique de Confidentialité</a> |
                <a href="#" class="hover:underline">Conditions d'Utilisation</a>
            </p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
